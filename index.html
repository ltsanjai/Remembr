<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Manager</h1>
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" id="website" placeholder="Enter website">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button id="add-btn" class="btn btn-success">Add Password</button>
    <div class="password-list">
      <h2>Saved Passwords</h2>
      <ul id="password-list"></ul>
    </div>
    <button id="delete-btn" class="btn btn-danger">Delete Selected Entry</button>
    <button id="export-btn" class="btn btn-info">Export Passwords</button>
    <button id="import-btn" class="btn btn-warning">Import Passwords</button>
    <input type="file" id="import-file" style="display: none;" accept=".json">
  </div>
  <script src="script.js"></script>
</body>
</html>
